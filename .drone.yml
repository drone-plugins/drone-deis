build:
  image: golang:1.5
  commands:
    - make deps
    - make build
    - make test

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-deis
    when:
      branch: master

plugin:
  name: Deis
  desc: Deploys or updates a project on Deis
  type: deploy
  image: plugins/drone-deis
  labels:
    - deis
